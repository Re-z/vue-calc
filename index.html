<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js Calculator</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="calc">
            <input @keyup.enter="handleExpression" type="text" class="calc__output" v-model="output"></input>
            <button class="calc__item calc__item_hightlighted" @click="addToExpression">/</button>
            <button class="calc__item calc__item_hightlighted" @click="addToExpression">*</button>
            <button class="calc__item calc__item_hightlighted" @click="addToExpression">-</button>
            <button class="calc__item calc__item_hightlighted" @click="addToExpression">%</button>
            <button class="calc__item" @click="addToExpression">0</button>
            <button class="calc__item" @click="addToExpression">1</button>
            <button class="calc__item" @click="addToExpression">2</button>
            <button class="calc__item" @click="addToExpression">3</button>
            <button class="calc__item" @click="addToExpression">4</button>
            <button class="calc__item" @click="addToExpression">5</button>
            <button class="calc__item" @click="addToExpression">6</button>
            <button class="calc__item" @click="addToExpression">7</button>
            <button class="calc__item" @click="addToExpression">8</button>
            <button class="calc__item" @click="addToExpression">9</button>
            <button class="calc__item" @click="addToExpression">.</button>
            <button class="calc__item calc__item_clear" @click="clear">C</button>
            <button class="calc__item calc__item_trim" @click="trim">Del</button>
            <button class="calc__item calc__item_plus calc__item_hightlighted" @click="addToExpression">+</button>
            <button class="calc__item calc__item_eq" @click="handleExpression">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
