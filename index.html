<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <div class="wrap">
            <div class="calc">
                <input type="number" class="calc__output" v-model="output"></input>
                <span class="calc__item calc__item_hightlighted" @click="addToExpression">/</span>
                <span class="calc__item calc__item_hightlighted" @click="addToExpression">*</span>
                <span class="calc__item calc__item_hightlighted" @click="addToExpression">-</span>
                <span class="calc__item" @click="addToExpression">0</span>
                <span class="calc__item" @click="addToExpression">1</span>
                <span class="calc__item" @click="addToExpression">2</span>
                <span class="calc__item" @click="addToExpression">3</span>
                <span class="calc__item" @click="addToExpression">4</span>
                <span class="calc__item" @click="addToExpression">5</span>
                <span class="calc__item" @click="addToExpression">6</span>
                <span class="calc__item" @click="addToExpression">7</span>
                <span class="calc__item" @click="addToExpression">8</span>
                <span class="calc__item" @click="addToExpression">9</span>
                <span class="calc__item calc__item_clear" @click="clear">C</span>

                <span class="calc__item calc__item_plus calc__item_hightlighted" @click="addToExpression">+</span>
                <span class="calc__item calc__item_eq" @click="handleExpression">=</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
